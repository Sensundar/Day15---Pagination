            // Calculate the total number of pages
            const totalPages = Math.ceil(jsonData.length / itemsPerPage);

            // Initialize the current page
            let currentPage = 1;

            // Function to create the table
            function createTable() {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const itemsToDisplay = jsonData.slice(startIndex, endIndex);

                const table = document.createElement("table");
                table.border = "1";
                table.cellSpacing = "0";
                table.cellPadding = "5";

                // Create the table header
                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");
                Object.keys(itemsToDisplay[0]).forEach(key => {
                    const th = document.createElement("th");
                    th.textContent = key.toUpperCase();                
                    headerRow.appendChild(th);
                    
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create the table body
                const tbody = document.createElement("tbody");
                itemsToDisplay.forEach(item => {
                    const row = document.createElement("tr");
                    Object.values(item).forEach(value => {
                        const td = document.createElement("td");
                        td.textContent = value;
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                // Replace the existing table (if any)
                tableContainer.innerHTML = "";
                tableContainer.appendChild(table);
            }

            // Function to generate pagination links
            function generatePaginationLinks() {
                paginationContainer.innerHTML = "";

                // "First" button
                const firstButton = document.createElement("li");
                const firstLink = document.createElement("a");
                firstLink.href = "#";
                firstLink.textContent = "First";
                firstButton.appendChild(firstLink);
                firstLink.addEventListener("click", function () {
                    currentPage = 1;
                    createTable();
                    updatePaginationLinks();
                });
                paginationContainer.appendChild(firstButton);

                // "Previous" button
                const previousButton = document.createElement("li");
                const previousLink = document.createElement("a");
                previousLink.href = "#";
                previousLink.textContent = "Previous";
                previousButton.appendChild(previousLink);
                previousLink.addEventListener("click", function () {
                    if (currentPage > 1) {
                        currentPage--;
                        createTable();
                        updatePaginationLinks();
                    }
                });
                paginationContainer.appendChild(previousButton);

                // Numbered page links
                for (let i = 2; i <= totalPages; i++) {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = "#";
                    a.textContent = i;

                    // Add an event listener to each page number
                    a.addEventListener("click", function () {
                        currentPage = i;
                        createTable();
                        updatePaginationLinks();
                    });

                    li.appendChild(a);
                    paginationContainer.appendChild(li);
                }

                
                updatePaginationLinks();
            }

            // Function to update the active state of pagination links
            function updatePaginationLinks() {
                const paginationLinks = paginationContainer.querySelectorAll("a");

                paginationLinks.forEach((link, index) => {
                    if (index === currentPage) {
                        link.parentElement.classList.add("active");
                    } else {
                        link.parentElement.classList.remove("active");
                    }
                });
            }
            // Initial setup
            createTable();
            generatePaginationLinks();
